<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../Task_2/assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Css diner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="my_check" action="#">
                <div class="menu_item">
                    <label class="check_label">
                        <input class="check_input" type="checkbox">
                        <div class="check_style"></div>
                        <span>A lot of pickles <small>( for the next lessons about css )</small>
                        </span>
                    </label>
                </div>
                <div class="menu_item">
                    <label class="check_label">
                        <input type="checkbox" class="check_input">
                        <div class="check_style"></div>
                        <span>10 apples <small>( for for more Css manipulations )</small>
                        </span>
                    </label>
                </div>
                <div class="menu_item">
                    <label class="check_label">
                        <input type="checkbox" class="check_input">
                        <div class="check_style"></div>
                        <span>20 oranges <small>( because they are awesome )</small>
                        </span>
                    </label>
                </div>
                <div class="menu_item">
                    <label class="check_label">
                        <input type="checkbox" class="check_input">
                        <div class="check_style check_line"></div>
                        <span>13 plates <small>( hm... they always disapear )</small>
                        </span>
                    </label>
                </div>
                <div class="menu_item">
                    <label class="check_label option">
                        <input type="checkbox" class="check_input">
                        <div class="check_style"></div>
                        <span>15 bentos</span>
                    </label>
                </div>
                <div class="menu_item">
                    <label class="check_label">
                        <input type="checkbox" class="check_input">
                        <div class="check_style"></div>
                        <span>1 bottle of Sake ^_^ <small>( for my friends )</small>
                        </span>
                    </label>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Bon appetit :)</p>
        </div>
    </footer>


</body>

</html>
